<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dd1d08b011.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" placeholder="Enter a city..." autocomplete="off" autofocus="on" id="search-city-input"/>
        <button><i class="fa-solid fa-magnifying-glass search-button"></i></button> 
      </form>

      <h1>Orlando</h1>

      <h6><span id="current-time"></span></h6>
<br />
       <h6><i class="fa-solid fa-sun current-icon weather-icon"></i></h6>
     
       <h2><span id=degrees>80</span><span class="temp-symbols">°C</span></h2>
         <br />
         <p class="current-weather-description"><span id="weather-description">Clear</span><br />
          Humidity: <span id="humidity">0</span>%<br />
          Wind: <span id="wind">0</span> mph</p>
     <div class="card-daily-forecast">
        <div class="card-body">
          
          <div class="row">
            <div class="offset-1 col-2">
              <div class="card-daily-info">
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text high-low-temp">75°/60°</p>
                  <h6><i class="fa-solid fa-cloud-sun weather-icon"></i></h6>
                </div>
              
                </div>
              </div>
              <div class="col-2">
                <div class="card-daily-info">
                  <div class="card-body">
                    <h5 class="card-title">Tues</h5>
                    <p class="card-text high-low-temp">66°/50°</p>
                    <h6><i class="fa-solid fa-sun weather-icon"></i></h6>
                  </div>
                </div>
              </div>
              <div class="col-2">
              <div class="card-daily-info">
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <p class="card-text high-low-temp">68°/55°</p>
                  <h6><i class="fa-solid fa-sun weather-icon"></i></h6>
                </div>
              </div>
              </div>
               <div class="col-2">
              <div class="card-daily-info">
                <div class="card-body">
                  <h5 class="card-title">Thurs</h5>
                  <p class="card-text high-low-temp">78°/65°</p>
                  <h6><i class="fa-solid fa-cloud-sun weather-icon"></i></h6>
                </div>
              </div>
              </div>
               <div class="col-2">
              <div class="card-daily-info">
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text high-low-temp">85°/68°</p>
                  <h6><i class="fa-solid fa-cloud-showers-heavy weather-icon"></i></h6>
                </div>
              </div>
            
          </div>
        </div>
      </div>
      
    </div>
    <a class="signature" href="https://github.com/madellester/weather-app" target="_blank">Open-source code</a> by Madeline Lester
<script src="src/index.js"></script>
  </body>
</html>
